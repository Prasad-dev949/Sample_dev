
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up Form</title>
 
  <style>
    body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f4f4f4;
  background-image: url('image3.jpg');
  background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.signup-container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 400px;
}

.signup-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}
.login-btnn {
  background-color: #4CAF50;
  color: white;
  padding: 5px 5px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  text-decoration: none;
  outline: 2px solid black;
}

.login-btnn:hover {
  background-color: #45a049;
}
.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

.form-group input:focus {
  outline: none;
  border-color: #4CAF50;
}

.signup-btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}

.signup-btn:hover {
  background-color: #45a049;
}

.login-link {
  text-align: center;
  margin-top: 15px;
  color: #333;
  font-size: 14px;
}

.login-link a {
  color: #4CAF50;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}
.signup-container{
  padding: 20px; 
    box-shadow: 
        0 0 5px rgba(0, 0, 0, 0.3), 
        0 0 10px rgba(0, 0, 0, 0.5), 
        0 0 15px rgba(0, 0, 0, 0.2);
}
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>

    <form method="POSt">
      <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" id="text" name="Name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="Id">Id:</label>
        <input type="number" id="text" name="Id" placeholder="Id" required>
      </div>


      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="Branch">Branch:</label> 
        <input type="text" id="text" name="Branch" placeholder="Branch" required>
      </div>
      <div class="form-group">
        <lable for="year">Year:</lable>
        <input type="number" id="text" name="Year" placeholder="Year" required>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="sign in.html">Sign In</a></p>
    </div>
    <a href="index.html" class="login-btnn">Home</a>
  </div>

</body>
</html>
